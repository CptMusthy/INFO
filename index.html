<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-key="title">Kişisel Bilgiler</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="overlay">
    <div class="language-selector">
      <button onclick="setLanguage('tr')"><img src="img/flags/tr.png" alt="TR"> Türkçe</button>
      <button onclick="setLanguage('en')"><img src="img/flags/en.png" alt="EN"> English</button>
      <button onclick="setLanguage('zh')"><img src="img/flags/zh.png" alt="ZH"> 中文</button>
      <button onclick="setLanguage('ru')"><img src="img/flags/ru.png" alt="RU"> Русский</button>
    </div>

    <div class="content">
      <h1 data-key="title">Kåşisel Bilgiler</h1>
      <img src="img/your-photo.jpg" alt="Profile Photo" class="profile-photo" />

      <p class="info"><strong data-key="name">Ad Soyad:</strong><br> John Doe</p>
      <p class="info"><strong data-key="phone">Telefon:</strong><br> +90 555 555 55 55</p>
      <a href="https://wa.me/905555555555" target="_blank">
        <img src="img/whatsapp.png" alt="WhatsApp" class="icon" />
      </a>

      <p class="info"><strong data-key="email">E-posta:</strong><br> john@example.com<br> john.doe@company.com</p>

      <p class="address-title" data-key="address">Adres</p>
      <div class="addresses">
        <div class="address-item">
          <span>İstanbul, Türkiye</span>
          <a href="https://www.google.com/maps?q=İstanbul" target="_blank">
            <img src="img/maps.png" alt="Map Istanbul" class="icon" />
          </a>
        </div>
        <div class="address-item">
          <span>Ankara, Türkiye</span>
          <a href="https://www.google.com/maps?q=Ankara" target="_blank">
            <img src="img/maps.png" alt="Map Ankara" class="icon" />
          </a>
        </div>
      </div>

      <nav class="page-links">
        <a href="page2.html" data-key="page2">2. Sayfa</a>
        <a href="page3.html" data-key="page3">3. Sayfa</a>
      </nav>
    </div>
  </div>
</body>
</html>
