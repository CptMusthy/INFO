      </div>
      <div class="lang-option">
        <button onclick="setLanguage('zh')">中文</button>
        <img src="img/zh.png" alt="Chinese Flag" class="flag-icon" onclick="setLanguage('zh')" />
      </div>
      <div class="lang-option">
        <button onclick="setLanguage('ru')">Русский</button>
        <img src="img/ru.png" alt="Russian Flag" class="flag-icon" onclick="setLanguage('ru')" />
      </div>
    </div>
