<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-key="title">Kişisel Bilgiler</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="overlay">
    <div class="content">
      
      <!-- Dil Seçimi -->
      <div class="language-selector">
        <button onclick="setLanguage('tr')">
          Türkçe
          <img src="img/tr.png" alt="Türkçe" class="flag-icon" />
        </button>
        <button onclick="setLanguage('en')">
          English
          <img src="img/en.png" alt="English" class="flag-icon" />
        </button>
        <button onclick="setLanguage('zh')">
          中文
          <img src="img/zh.png" alt="Chinese" class="flag-icon" />
        </button>
        <button onclick="setLanguage('ru')">
          Русский
          <img src="img/ru.png" alt="Russian" class="flag-icon" />
        </button>
      </div>

      <!-- Başlık -->
      <h1 data-key="title">Kişisel Bilgiler</h1>

      <!-- Fotoğraf -->
      <img src="img/your-photo.jpg" alt="Profil Fotoğrafı" width="200" />

      <!-- İletişim Bilgileri -->
      <div class="contact-info">
        <p><strong data-key="name">Ad Soyad:</strong></p> 
        <p>John Doe</p>
        <p><strong data-key="phone">Telefon:</strong></p> 
        <p>+90 555 555 55 55</p>
        <a href="https://wa.me/905555555555" target="_blank">
          <img src="img/whatsapp.png" alt="WhatsApp" class="icon" />
        </a>

        <!-- E-posta -->
        <p><strong data-key="email">E-posta:</strong></p>
        <div class="email-info">
          <p>john@example.com</p>
          <p>john.doe@company.com</p>
        </div>
      </div>

      <!-- Adresler -->
      <p><strong data-key="address">Adresler:</strong></p>
      <div class="address-row">
        <div class="address-item">
          <p>
            İstanbul, Türkiye
            <a href="https://www.google.com/maps?q=İstanbul" target="_blank">
              <img src="img/maps.png" alt="Harita İstanbul" class="map-icon-right" />
            </a>
          </p>
        </div>
        <div class="address-item">
          <p>
            Ankara, Türkiye
            <a href="https://www.google.com/maps?q=Ankara" target="_blank">
              <img src="img/maps.png" alt="Harita Ankara" class="map-icon-right" />
            </a>
          </p>
        </div>
      </div>

      <!-- Sayfa Geçişleri -->
      <nav>
        <a class="nav-link" href="page2.html" data-key="page2">2. Sayfa</a>
        <a class="nav-link" href="page3.html" data-key="page3">3. Sayfa</a>
      </nav>
    </div>
  </div>
</body>
</html>
