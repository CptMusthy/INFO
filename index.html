  <p><strong data-key="email">E-posta:</strong></p>
  <ul>
    <li>john@example.com</li>
    <li>john.doe@company.com</li>
  </ul>
  <p><strong data-key="address">Adres:</strong></p>
  <ul>

      İstanbul, Türkiye<br />

      Ankara, Türkiye<br />
