<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multi-language Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="language-selector">
    <button onclick="setLanguage('en')">English</button>
    <button onclick="setLanguage('tr')">Türkçe</button>
  </div>

  <h1 data-key="title">Personal Information</h1>
  <img src="img/your-photo.jpg" alt="Profile Photo" width="200" />
  <p><strong data-key="name">Name:</strong> <span id="name">John Doe</span></p>
  <p><strong data-key="phone">Phone:</strong> <span id="phone">+90 555 555 55 55</span></p>
  <p><strong data-key="email">Email:</strong></p>
  <ul>
    <li>john@example.com</li>
    <li>john.doe@company.com</li>
  </ul>
  <p><strong data-key="address">Address:</strong></p>
  <ul>
    <li><a href="https://www.google.com/maps?q=İstanbul" target="_blank">İstanbul, Türkiye</a></li>
    <li><a href="https://www.google.com/maps?q=Ankara" target="_blank">Ankara, Türkiye</a></li>
  </ul>

  <nav>
    <a href="page2.html" data-key="page2">Go to Page 2</a>
    <a href="page3.html" data-key="page3">Go to Page 3</a>
  </nav>

  <script src="script.js"></script>
</body>
</html>
