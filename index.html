
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi-language Page</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="language-switcher">
      <button onclick="setLanguage('tr')"><img src="img/tr.png" alt="TR" /> Türkçe</button>
      <button onclick="setLanguage('en')"><img src="img/en.png" alt="EN" /> English</button>
      <button onclick="setLanguage('zh')"><img src="img/zh.png" alt="ZH" /> 中文</button>
      <button onclick="setLanguage('ru')"><img src="img/ru.png" alt="RU" /> Русский</button>
    </div>

    <h1 data-key="title">Kişisel Bilgiler</h1>

    <div class="info">
      <p><strong>Ad Soyad:</strong> Ali Veli</p>
      <p><strong>Telefon:</strong> +90 555 123 4567</p>
      <p><a href="https://wa.me/905551234567" target="_blank">
        <img src="img/whatsapp.png" alt="WhatsApp" class="icon" />
      </a></p>
      <p><strong>E-posta 1:</strong> ali@example.com</p>
      <p><strong>E-posta 2:</strong> veli@example.com</p>
    </div>

    <div class="address-section">
      <div class="address-block">
        <p><strong>İstanbul Adresi:</strong><br/>İstanbul, Türkiye</p>
        <div class="map-icon-center">
          <a href="https://www.google.com/maps?q=İstanbul" target="_blank">
            <img src="img/maps.png" alt="Map İstanbul" class="icon" />
          </a>
        </div>
      </div>

      <div class="address-block">
        <p><strong>Ankara Adresi:</strong><br/>Ankara, Türkiye</p>
        <div class="map-icon-center">
          <a href="https://www.google.com/maps?q=Ankara" target="_blank">
            <img src="img/maps.png" alt="Map Ankara" class="icon" />
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
